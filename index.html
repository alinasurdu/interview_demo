<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Shopping Site</title>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="my_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-md-1">
            </div>

            <div class="col-md-10">
                <!-- Menu+logo -->
                <div class="row">

                    <div class="col-md-4">
                        <img src="images/logo-ths.png" class="logo" width="300" />
                    </div>

                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-8">
                            </div>
                            <div class="col-md-4">

                                <button type="button" class="btn btn-secondary, fa fa-shopping-cart">
                                    Shopping: now in your cart : 0 items
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="nav nav-pills">
                                    <li class="nav-item">
                                        <a class="nav-link " href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Products</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link " href="#">Contact</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link " href="#" id="card_btn">Add new card</a>
                                    </li>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="row">
                    <div class="col-md-12">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action list-group-item-danger">Winter
                                Sale up
                                to 60%</a>
                        </div>
                    </div>
                </div>






                <div class="row">

                    <!-- all products container -->
                    <div class="col-md-9" id="creation_space">

                    </div>

                    <!-- shiopping card container      -->
                    <div class="col-md-3">
                        <div class="card bg-light mb-3" style="max-width: 18rem;">
                            <div class="card-header shopping_card">Cart</div>
                            <div class="card-body shopping_card">
                                <p class="card-text">
                                    <ul id="cart_space" class="cart_items">
                                    </ul>
                                </p>
                            </div>


                            <div class="card-footer shopping_card" id="cart_footer">
                                <div class='row '>
                                    <div class='col-md-6 no_padding'>
                                            <div class="card-text "> Total: </div>

                                    </div>
                                        <div class='col-md-6 no_padding li_aling'>
                                            <div class="card-text li_aling" id="total_value"> 0 </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>




            </div>

            <div class="col-md-1">
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
