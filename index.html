<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Shopping Site</title>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="my_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-md-1">
            </div>
            <div class="col-md-10">
                <div class="row">
                    <!-- Menu+logo -->

                    <div class="col-md-4">
                        <img src="images/logo-ths.png" class="logo" width="300" />
                    </div>

                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-8">
                            </div>
                            <div class="col-md-4">

                                <button type="button" class="btn btn-secondary, fa fa-shopping-cart">
                                    Shopping: now in your cart : 0 items
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="nav nav-pills">
                                    <li class="nav-item">
                                        <a class="nav-link " href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Products</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link " href="#">Contact</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link " href="#" id="card_btn">Add new card</a>
                                    </li>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-12">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action list-group-item-danger">Winter Sale up
                            to 60%</a>
                    </div>
                </div>




                <div class="row" >
                    <div class="col-md-12" id="creation_space">


                        <div class="card column ">
                            <div class="row " id="top_img">
                                <div class="col-md-12">
                                    <img src="images/res_60a4225bafc7334dc49ee1286c2aa915.jpg" class="card-img-top"
                                        alt="tommy hilfiger " style="width:100%">
                                </div>
                            </div>
                            <div class="row" id="product_name">
                                <div class="col-md-12">
                                    <div class="container">
                                        <span class="card-text">Tommy Hilfiger</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="price_btn">
                                <div class="col-md-6">
                                    <button type="button " class="btn btn-info  btn-sm  fa fa-shopping-cart shopp_btn">
                                        50 $
                                    </button>
                                </div>
                                <div class="col-md-6" id="add_to_cart">
                                    <button type="button " class="btn btn-info  btn-sm  fa fa-shopping-cart shopp_btn"></button>
                                </div>
                            </div>
                        </div>



                        
                       


                    </div>
                </div>
            </div>
            <div class="col-md-1">
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
